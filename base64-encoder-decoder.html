<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Encode and decode Base64 strings easily with Fixr's Base64 Encoder/Decoder tool." />
<title>Base64 Encoder & Decoder â€“ Fixr Tools</title>
<style>
  :root {
    --blue: #1d4ed8;
    --white: #fff;
    --gray: #f3f4f6;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--gray);
    margin: 0; padding: 1rem;
    color: #1f2937;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: var(--white);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }
  h1 {
    color: var(--blue);
    text-align: center;
    margin-bottom: 1.5rem;
  }
  textarea {
    width: 100%;
    height: 180px;
    padding: 1rem;
    font-family: monospace;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: vertical;
    margin-bottom: 1rem;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }
  button {
    background: var(--blue);
    color: var(--white);
    border: none;
    padding: 10px 16px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #2563eb;
  }
  label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
    color: #374151;
  }
  select {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Base64 Encoder & Decoder</h1>
    <label for="action">Choose action:</label>
    <select id="action">
      <option value="encode">Encode to Base64</option>
      <option value="decode">Decode from Base64</option>
    </select>
    <textarea id="inputText" placeholder="Enter text or Base64 string here..."></textarea>
    <div class="buttons">
      <button onclick="processBase64()">Convert</button>
      <button onclick="clearText()">Clear</button>
      <button onclick="copyText()">Copy</button>
    </div>
  </div>

  <script>
    function processBase64() {
      const action = document.getElementById('action').value;
      const input = document.getElementById('inputText').value.trim();
      if (!input) {
        alert('Please enter text to convert.');
        return;
      }
      try {
        let result = '';
        if (action === 'encode') {
          result = btoa(unescape(encodeURIComponent(input))); // UTF-8 safe
        } else {
          result = decodeURIComponent(escape(atob(input))); // UTF-8 safe decode
        }
        document.getElementById('inputText').value = result;
      } catch (e) {
        alert('Invalid Base64 input or decoding error.');
      }
    }

    function clearText() {
      document.getElementById('inputText').value = '';
    }

    function copyText() {
      const textarea = document.getElementById('inputText');
      textarea.select();
      document.execCommand('copy');
      alert('Text copied to clipboard!');
    }
  </script>
</body>
</html>
