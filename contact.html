<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact Fixr - Get in touch with us via email for support or inquiries." />
  <title>Contact Us - Fixr</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 2rem 1rem;
      background: #f3f4f6;
      color: #1d4ed8;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      color: #1d4ed8;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      color: #1d4ed8;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #1d4ed8;
      box-shadow: 0 0 5px rgba(29, 78, 216, 0.5);
    }
    button {
      background-color: #1d4ed8;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1742c0;
    }
    .contact-email {
      margin-top: 2rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      color: #1d4ed8;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem 0.5rem;
      }
      .container {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" onsubmit="return handleSubmit(event)">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div class="contact-email">
      Or email us directly at <a href="mailto:fixr.site@gmail.com">fixr.site@gmail.com</a>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      // Basic validation is handled by required attributes
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill out all fields.');
        return false;
      }

      // Here, implement your form submission logic (e.g., send to email via backend or API)
      alert('Thank you for contacting Fixr! We will get back to you soon.');

      // Reset form after submission
      event.target.reset();
      return true;
    }
  </script>
</body>
</html>
