<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Check color contrast ratios for accessibility using Fixr's Contrast Checker tool.">
  <title>Contrast Checker - Fixr Tools</title>
  <style>
    :root {
      --blue: #1d4ed8;
      --gray: #f3f4f6;
      --white: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--gray);
      margin: 0;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--white);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      color: var(--blue);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input[type="color"] {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 1rem;
    }

    .preview {
      padding: 1rem;
      margin-top: 1rem;
      text-align: center;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .result {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contrast Checker</h1>

    <label for="fg">Text Color:</label>
    <input type="color" id="fg" value="#000000">

    <label for="bg">Background Color:</label>
    <input type="color" id="bg" value="#ffffff">

    <div id="preview" class="preview">Sample Text</div>
    <div id="result" class="result"></div>
  </div>

  <script>
    const fgInput = document.getElementById('fg');
    const bgInput = document.getElementById('bg');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');

    function luminance(r, g, b) {
      const a = [r, g, b].map(v => {
        v /= 255;
        return v <= 0.03928
          ? v / 12.92
          : Math.pow((v + 0.055) / 1.055, 2.4);
      });
      return a[0] * 0.2126 + a[1] * 0.7152 + a[2] * 0.0722;
    }

    function contrast(rgb1, rgb2) {
      const lum1 = luminance(...rgb1);
      const lum2 = luminance(...rgb2);
      const brightest = Math.max(lum1, lum2);
      const darkest = Math.min(lum1, lum2);
      return ((brightest + 0.05) / (darkest + 0.05)).toFixed(2);
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
    }

    function update() {
      const fgColor = fgInput.value;
      const bgColor = bgInput.value;

      preview.style.color = fgColor;
      preview.style.backgroundColor = bgColor;

      const contrastRatio = contrast(hexToRgb(fgColor), hexToRgb(bgColor));
      let level = '';
      if (contrastRatio >= 7) {
        level = 'AAA (Excellent)';
      } else if (contrastRatio >= 4.5) {
        level = 'AA (Good)';
      } else if (contrastRatio >= 3) {
        level = 'AA Large Text Only';
      } else {
        level = 'Fail';
      }

      result.innerHTML = `Contrast Ratio: <strong>${contrastRatio}</strong> â€“ Accessibility Level: <strong>${level}</strong>`;
    }

    fgInput.addEventListener('input', update);
    bgInput.addEventListener('input', update);
    window.onload = update;
  </script>
</body>
</html>
