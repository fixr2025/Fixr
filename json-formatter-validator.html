<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Format and validate JSON data easily with Fixr's JSON Formatter & Validator tool." />
<title>JSON Formatter & Validator â€“ Fixr Tools</title>
<style>
  :root {
    --blue: #1d4ed8;
    --white: #fff;
    --gray: #f3f4f6;
    --error: #dc2626;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--gray);
    margin: 0; padding: 1rem;
    color: #1f2937;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: var(--white);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }
  h1 {
    color: var(--blue);
    text-align: center;
    margin-bottom: 1.5rem;
  }
  textarea {
    width: 100%;
    height: 240px;
    padding: 1rem;
    font-family: monospace;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: vertical;
    margin-bottom: 1rem;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }
  button {
    background: var(--blue);
    color: var(--white);
    border: none;
    padding: 10px 16px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #2563eb;
  }
  .error {
    color: var(--error);
    font-weight: 600;
    margin-top: 0.5rem;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>JSON Formatter & Validator</h1>
    <textarea id="jsonInput" placeholder="Paste your JSON data here..."></textarea>
    <div class="buttons">
      <button onclick="formatJSON()">Format JSON</button>
      <button onclick="clearInput()">Clear</button>
      <button onclick="copyJSON()">Copy</button>
    </div>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    function formatJSON() {
      const input = document.getElementById('jsonInput');
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';
      let json = input.value.trim();

      if (!json) {
        errorMsg.textContent = 'Please enter JSON data to format.';
        return;
      }

      try {
        // Parse and stringify with indentation
        const parsed = JSON.parse(json);
        input.value = JSON.stringify(parsed, null, 2);
      } catch (e) {
        errorMsg.textContent = 'Invalid JSON: ' + e.message;
      }
    }

    function clearInput() {
      document.getElementById('jsonInput').value = '';
      document.getElementById('errorMsg').textContent = '';
    }

    function copyJSON() {
      const input = document.getElementById('jsonInput');
      input.select();
      document.execCommand('copy');
      alert('Formatted JSON copied to clipboard!');
    }
  </script>
</body>
</html>
