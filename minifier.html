<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Minify your HTML, CSS, and JavaScript code quickly and easily with Fixr's online Minifier tool." />
  <title>HTML/CSS/JS Minifier â€“ Fixr Tools</title>
  <style>
    :root {
      --blue: #1d4ed8;
      --white: #ffffff;
      --gray: #f3f4f6;
    }
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: var(--gray);
      color: #1f2937;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: var(--blue);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      height: 220px;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      background: var(--blue);
      color: var(--white);
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML/CSS/JS Minifier</h1>
    <label for="codeType">Select Code Type:</label>
    <select id="codeType">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="js">JavaScript</option>
    </select>
    <textarea id="inputCode" placeholder="Paste your code here..."></textarea>
    <div class="buttons">
      <button onclick="minifyCode()">Minify</button>
      <button onclick="clearCode()">Clear</button>
      <button onclick="copyCode()">Copy</button>
    </div>
  </div>

  <script>
    function minifyCode() {
      const type = document.getElementById('codeType').value;
      let code = document.getElementById('inputCode').value;

      if (!code.trim()) {
        alert('Please enter some code to minify.');
        return;
      }

      if(type === 'html') {
        code = minifyHTML(code);
      } else if(type === 'css') {
        code = minifyCSS(code);
      } else if(type === 'js') {
        code = minifyJS(code);
      }

      document.getElementById('inputCode').value = code;
    }

    function minifyHTML(html) {
      // Remove comments, newlines, and extra spaces between tags
      return html
        .replace(/<!--[\s\S]*?-->/g, '') // remove comments
        .replace(/\n/g, '')              // remove new lines
        .replace(/\s{2,}/g, ' ')         // multiple spaces to one
        .replace(/>\s+</g, '><')         // remove spaces between tags
        .trim();
    }

    function minifyCSS(css) {
      return css
        .replace(/\/\*[\s\S]*?\*\//g, '')  // remove comments
        .replace(/\s{2,}/g, ' ')            // multiple spaces to one
        .replace(/\s*([{};:,])\s*/g, '$1') // remove spaces around symbols
        .replace(/;}/g, '}')                // remove unnecessary semicolons
        .trim();
    }

    function minifyJS(js) {
      return js
        .replace(/\/\/.*$/gm, '')           // remove single line comments
        .replace(/\/\*[\s\S]*?\*\//g, '')  // remove block comments
        .replace(/\s{2,}/g, ' ')            // multiple spaces to one
        .replace(/\s*([{};:,=()+\-*/<>])\s*/g, '$1') // remove spaces around symbols
        .trim();
    }

    function clearCode() {
      document.getElementById('inputCode').value = '';
    }

    function copyCode() {
      const textArea = document.getElementById('inputCode');
      textArea.select();
      document.execCommand('copy');
      alert('Minified code copied to clipboard!');
    }
  </script>
</body>
</html>
