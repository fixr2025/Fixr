<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate custom QR codes instantly with Fixr's QR Code Generator tool.">
  <title>QR Code Generator - Fixr Tools</title>
  <style>
    :root {
      --blue: #1d4ed8;
      --gray: #f3f4f6;
      --white: #ffffff;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      background: var(--gray);
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: var(--white);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    h1 {
      color: var(--blue);
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: var(--blue);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background-color: #1742c0;
    }
    canvas {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="qrText" placeholder="Enter text or URL">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <canvas id="qrCanvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    const qr = new QRious({
      element: document.getElementById('qrCanvas'),
      size: 250,
    });

    function generateQRCode() {
      const text = document.getElementById('qrText').value.trim();
      if (!text) return alert('Please enter text or a URL to generate QR code.');
      qr.value = text;
    }
  </script>
</body>
</html>
