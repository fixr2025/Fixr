<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Test and validate regular expressions with Fixr's Regex Tester tool." />
<title>Regex Tester â€“ Fixr Tools</title>
<style>
  :root {
    --blue: #1d4ed8;
    --white: #fff;
    --gray: #f3f4f6;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--gray);
    margin: 0; padding: 1rem;
    color: #1f2937;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: var(--white);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }
  h1 {
    color: var(--blue);
    text-align: center;
    margin-bottom: 1.5rem;
  }
  label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
    color: #374151;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 0.75rem;
    font-family: monospace;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-bottom: 1rem;
    box-sizing: border-box;
  }
  textarea {
    height: 120px;
    resize: vertical;
  }
  .result {
    background: #e0e7ff;
    padding: 1rem;
    border-radius: 8px;
    font-family: monospace;
    white-space: pre-wrap;
    min-height: 80px;
    color: #1e293b;
  }
  button {
    background: var(--blue);
    color: var(--white);
    border: none;
    padding: 10px 16px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #2563eb;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Regex Tester</h1>
    <label for="regexInput">Regular Expression (without slashes):</label>
    <input type="text" id="regexInput" placeholder="e.g. ^\d{3}-\d{2}-\d{4}$" />

    <label for="testString">Test String:</label>
    <textarea id="testString" placeholder="Enter text to test against the regex..."></textarea>

    <button onclick="testRegex()">Test</button>

    <h3>Result:</h3>
    <div class="result" id="result">No test performed yet.</div>
  </div>

  <script>
    function testRegex() {
      const regexInput = document.getElementById('regexInput').value.trim();
      const testString = document.getElementById('testString').value;
      const resultDiv = document.getElementById('result');

      if(!regexInput) {
        alert('Please enter a regular expression.');
        return;
      }

      try {
        const regex = new RegExp(regexInput);
        const matches = testString.match(regex);
        if(matches) {
          resultDiv.textContent = `Match found:\n${matches.join('\n')}`;
        } else {
          resultDiv.textContent = 'No match found.';
        }
      } catch(e) {
        resultDiv.textContent = 'Invalid regular expression.';
      }
    }
  </script>
</body>
</html>
