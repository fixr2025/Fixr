<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Fixr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4A90E2, #9013FE);
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: #FFCC00;
      color: #000;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #FFD633;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Fixr Today!</h1>
    <a href="YOUR_LINK_HERE" class="btn">Register</a>
  </div>
</body>
</html>
