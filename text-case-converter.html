<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Convert text to uppercase, lowercase, title case, or sentence case instantly with Fixr's free text case converter.">
  <title>Text Case Converter â€“ Fixr Tools</title>
  <style>
    :root {
      --blue: #1d4ed8;
      --white: #ffffff;
      --gray: #f3f4f6;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: var(--gray);
      color: #1f2937;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: var(--blue);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 1.2rem;
    }

    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }

    button {
      background: var(--blue);
      color: var(--white);
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    @media (max-width: 480px) {
      textarea {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Case Converter</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>

    <div class="btn-group">
      <button onclick="convertCase('upper')">UPPERCASE</button>
      <button onclick="convertCase('lower')">lowercase</button>
      <button onclick="convertCase('title')">Title Case</button>
      <button onclick="convertCase('sentence')">Sentence case</button>
      <button onclick="clearText()">Clear</button>
      <button onclick="copyText()">Copy</button>
    </div>
  </div>

  <script>
    function convertCase(type) {
      const textArea = document.getElementById('inputText');
      let text = textArea.value;

      switch (type) {
        case 'upper':
          textArea.value = text.toUpperCase();
          break;
        case 'lower':
          textArea.value = text.toLowerCase();
          break;
        case 'title':
          textArea.value = text.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
          break;
        case 'sentence':
          textArea.value = text.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, l => l.toUpperCase());
          break;
      }
    }

    function clearText() {
      document.getElementById('inputText').value = '';
    }

    function copyText() {
      const textArea = document.getElementById('inputText');
      textArea.select();
      document.execCommand('copy');
      alert('Text copied to clipboard!');
    }
  </script>
</body>
</html>
