<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Encrypt and decrypt text easily with Fixr's Text Encryptor/Decryptor tool." />
  <title>Text Encryptor/Decryptor â€“ Fixr Tools</title>
  <style>
    :root {
      --blue: #1d4ed8;
      --white: #ffffff;
      --gray: #f3f4f6;
    }
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: var(--gray);
      color: #1f2937;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: var(--blue);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    button {
      background: var(--blue);
      color: var(--white);
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Encryptor / Decryptor</h1>
    <label for="shiftInput">Shift (1-25):</label>
    <input type="number" id="shiftInput" min="1" max="25" value="3" />
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <div class="buttons">
      <button onclick="processText(true)">Encrypt</button>
      <button onclick="processText(false)">Decrypt</button>
      <button onclick="clearText()">Clear</button>
      <button onclick="copyText()">Copy</button>
    </div>
  </div>

  <script>
    function processText(encrypt = true) {
      const shift = parseInt(document.getElementById('shiftInput').value) || 3;
      const text = document.getElementById('textInput').value;

      if(shift < 1 || shift > 25) {
        alert('Please enter a shift value between 1 and 25.');
        return;
      }

      const result = caesarCipher(text, encrypt ? shift : (26 - shift));
      document.getElementById('textInput').value = result;
    }

    function caesarCipher(str, shift) {
      return str.split('').map(char => {
        const code = char.charCodeAt(0);

        // Uppercase letters
        if (code >= 65 && code <= 90) {
          return String.fromCharCode(((code - 65 + shift) % 26) + 65);
        }
        // Lowercase letters
        else if (code >= 97 && code <= 122) {
          return String.fromCharCode(((code - 97 + shift) % 26) + 97);
        }
        // Non-alphabetical chars remain unchanged
        else {
          return char;
        }
      }).join('');
    }

    function clearText() {
      document.getElementById('textInput').value = '';
    }

    function copyText() {
      const textArea = document.getElementById('textInput');
      textArea.select();
      document.execCommand('copy');
      alert('Text copied to clipboard!');
    }
  </script>
</body>
</html>
