<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Count words and characters instantly with Fixr's fast, mobile-friendly word and character counter tool.">
  <title>Word & Character Counter â€“ Fixr Tools</title>
  <style>
    :root {
      --blue: #1d4ed8;
      --white: #ffffff;
      --gray: #f3f4f6;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: var(--gray);
      color: #1f2937;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: var(--blue);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .result {
      display: flex;
      justify-content: space-around;
      background: #eff6ff;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #1e40af;
    }

    @media (max-width: 480px) {
      .result {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word & Character Counter</h1>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
    <div class="result">
      <div>Words: <span id="wordCount">0</span></div>
      <div>Characters: <span id="charCount">0</span></div>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');

    textInput.addEventListener('input', () => {
      const text = textInput.value.trim();
      wordCount.textContent = text ? text.split(/\s+/).length : 0;
      charCount.textContent = text.length;
    });
  </script>
</body>
</html>
