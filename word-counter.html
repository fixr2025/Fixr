<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Count words and characters instantly with Fixr's Word Counter tool." />
  <title>Word Counter - Fixr Tools</title>
  <style>
    :root {
      --blue: #1d4ed8;
      --gray: #f3f4f6;
      --white: #ffffff;
    }
    body {
      margin: 0;
      padding: 1.5rem;
      font-family: 'Segoe UI', sans-serif;
      background: var(--gray);
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h1 {
      color: var(--blue);
      text-align: center;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    .result {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.1rem;
    }
    .count {
      font-weight: bold;
      color: var(--blue);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word Counter</h1>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
    <div class="result">
      Words: <span class="count" id="wordCount">0</span> | Characters: <span class="count" id="charCount">0</span>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');

    textInput.addEventListener('input', () => {
      const text = textInput.value.trim();
      wordCount.textContent = text ? text.split(/\s+/).length : 0;
      charCount.textContent = text.length;
    });
  </script>
</body>
</html>
